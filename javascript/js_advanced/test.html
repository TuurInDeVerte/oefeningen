<body>


<script>
var mijnApp = (function(){
	var naam = "mijnApp";
	return {
		zegIets: function(){
			console.log(naam);
		},
		init: function(nieuweNaam){
			naam = nieuweNaam;
		}
	};
}());

mijnApp.zegIets();
console.log(mijnApp.naam);

mijnApp.naam = "zijnApp";
mijnApp.zegIets();

mijnApp.init("ChocoladeFabriek");
mijnApp.zegIets();

</script>

</body>
