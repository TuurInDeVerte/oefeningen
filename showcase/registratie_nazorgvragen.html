<!DOCTYPE HTML>
<html>
	<head>
		<link href='http://fonts.googleapis.com/css?family=Roboto:500,400italic,700,500italic,400' rel='stylesheet' type='text/css'>
		<meta charset='utf-8'>
		<title>T-internet</title>
		<link rel="stylesheet" type="text/css" href="css/normalize.css">
		<link rel="stylesheet" type="text/css" href="registratie_nazorgvragen.css">

		<link rel="stylesheet" type="text/css" href="css/normalize.css">
		<link rel="stylesheet" type="text/css" href="js/jquery-ui-1.11.2/jquery-ui.css">
		<script src="js/jquery-2.1.3.js"></script>
		<script src="js/jquery-ui-1.11.2/jquery-ui.js"></script>
		<script src="vendor/jquery-validation/dist/jquery.validate.js"></script>

		<link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
		<link rel="icon" href="/favicon.ico" type="image/x-icon">
	</head>
	<body>
		<section class="content">
				<div class="imageHolderLogo" id="imgageHolder_logo">
					<img id="image_logo" src="logo_sa.png"><br>
				</div>
			<main class="main" id="main_contact">
				<div class="main_bg" id="main_bg_contact">
					<div class="mainText">
						<h1 class="mainText_h1">Nieuwe contactpersoon (scherm 3)</h1>
						<div class="mainText_p1">
							<p id="formIntro"></p>
							<form id="contactForm" action="registratie_nazorgvragen_contact.html" method="post" enctype="text/plain">
								<fieldset><legend>Contactpersoon:</legend>
									<div class="formField">
										<label class="formLabel" for="voornaam_contactpersoon">Voornaam:</label>
										<input class="formInput" id="voornaam" type="text" name="voornaam_contactpersoon">
										<label class="errorMsgField"></label>
									</div>
									<div class="formField">
										<label class="formLabel" for="familienaam_contactpersoon">Familienaam:</label>
										<input class="formInput" id="familienaam" type="text" name="familienaam_contactpersoon">
										<label class="errorMsgField"></label>
									</div>
									<div class="formField">
										<label class="formLabel" for="telefoon_contactpersoon">Telefoonnummer:</label>
										<input class="formInput" id="telefoon" type="text" name="telefoon_contactpersoon">
										<label class="errorMsgField"></label>
									</div>
									<div class="formField">
										<label class="formLabel" for="email_contactpersoon">E-mailadres:</label>
										<input class="formInput" id="email" type="text" name="email_contactpersoon">
										<label class="errorMsgField"></label>
									</div>
								</fieldset>
								<fieldset><legend>Gegevens kind of geadopteerde:</legend>
									<div class="formField">
										<label class="formLabel" for="voornaam_geadopteerde">Vooraam (geadopteerde):</label>
										<input class="formInput" id="voornaam" type="text" name="voornaam_geadopteerde">
										<label class="errorMsgField"></label>
									</div>
									<div class="formField">
										<label class="formLabel" for="familienaam_geadopteerde">Familienaam (geadopteerde):</label>
										<input class="formInput" id="email" type="text" name="email">
										<label class="errorMsgField"></label>
									</div>
									<div class="formField">
										<label class="formLabel" for="herkomstland">Herkomstland:</label>
										<input class="formInput" id="herkomstland" type="text" name="herkomstland">
										<label class="errorMsgField"></label>
									</div>
									<div class="formField">
										<label class="formLabel" for="geboortedatum">Geboortedatum:</label>
										<input class="formInput" id="email" type="date" name="geboortedatum">
										<label class="errorMsgField"></label>
									</div>
									<div class="formField">
										<label class="formLabel" for="aankomstleeftijd">Aankomstleeftijd:</label>
										<input class="formInput" id="aankomstleeftijd" type="number" name="aankomstleeftijd">
										<label class="errorMsgField"></label>
									</div>
									<div class="formField">
										<label class="formLabel" for="via_dienst">Via dienst:</label>
										<input class="formInput" id="via_dienst" type="text" name="via_dienst">
										<label class="errorMsgField"></label>
									</div>
									<div class="formField">
										<label class="formLabel" for="opmerkingen">Opmerkingen:</label>
										<textarea class="formInput" id="opmerkingen" name="bericht" rows="3" cols="25"></textarea>
										<label class="errorMsgField"></label>
									</div>
								</fieldset>
									<div class="formField">
										<div id="marginForButton">&nbsp;</div>
										<button id="formInput_button" type="submit" value="toevoegen">Voeg nieuw contact toe</button>
									</div>
							</form>
						</div>
					</div>
				</div>
			</main>
		</section>
	</body>
</html>
